<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .login-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
    }
    .system-version {
        margin-top: 10px;
        font-size: 0.85rem;
        color: #6c757d;
    }
    .card {
        border-radius: 1.25rem !important; 
        overflow: hidden; 
    }
    .card-body,
    .card-footer {
        border-radius: 0 !important; 
    }
</style>

</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <i class="bi bi-shield-lock-fill fs-1 text-success mb-2"></i>
                                <h4 class="fw-bold">Iniciar Sesión</h4>
                            </div>

                            {% if mensaje %}
                                <div class="alert alert-danger text-center">{{ mensaje }}</div>
                            {% endif %}

                            <form method="POST">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-person"></i></span>
                                        <input type="text" name="username" class="form-control border-start-0" placeholder="Escribe tu usuario" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock"></i></span>
                                        <input type="password" name="password" class="form-control border-start-0" placeholder="Escribe tu contraseña" required>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-success rounded-pill">Entrar</button>
                                </div>
                            </form>
                        </div>

                        <div class="card-footer text-center text-muted bg-white border-0 py-3">
                            <small>
                                SOFT AND CONDOMINIUM S. DE R.L. DE C.V &copy; <span id="año-en-curso"></span>
                            </small>
                            <div class="system-version mt-2">
                                <strong>Version:</strong> <span id="system-version">1.0.0</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <script>
        document.getElementById("año-en-curso").textContent = new Date().getFullYear();
    </script>
</body>
</html>
